worker_processes  1;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  65;
  gzip  on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=ocr:10m rate=2r/s;
  limit_conn_zone $binary_remote_addr zone=addr:10m;

  # Security headers (global)
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  upstream api_backend {
    server s2d_api:8080;
  }

  server {
    listen 80;
    server_name localhost;
    client_max_body_size 20M;

    # Connection limits
    limit_conn addr 20;

    # Content Security Policy for air-gapped mode
    set $csp "default-src 'self'; ";
    set $csp "${csp}script-src 'self' 'unsafe-inline' 'unsafe-eval'; ";
    set $csp "${csp}style-src 'self' 'unsafe-inline'; ";
    set $csp "${csp}img-src 'self' data: blob:; ";
    set $csp "${csp}font-src 'self' data:; ";
    set $csp "${csp}connect-src 'self' ws://localhost:8088; ";
    set $csp "${csp}media-src 'self'; ";
    set $csp "${csp}object-src 'none'; ";
    set $csp "${csp}frame-ancestors 'none';";
    add_header Content-Security-Policy $csp always;

    # Root redirect to app
    location = / { 
      return 302 /app/; 
    }

    # App statique Next.js exportée
    location /app/ { 
      alias /usr/share/nginx/html/app/; 
      try_files $uri $uri/ /app/index.html;
      add_header Cache-Control "public, max-age=3600";
    }

    # Docs/blog MkDocs
    location /docs/ { 
      alias /usr/share/nginx/html/docs/; 
      try_files $uri $uri/ /docs/index.html;
      add_header Cache-Control "public, max-age=3600";
    }

    # Rapports Playwright
    location /report/ { 
      alias /usr/share/nginx/html/report/; 
      autoindex on;
      add_header Cache-Control "no-cache";
    }

    # Artifacts & métriques
    location /artifacts/ { 
      alias /usr/share/nginx/html/artifacts/; 
      autoindex on;
      add_header Cache-Control "no-cache";
      # JSON MIME type
      location ~ \.json$ {
        add_header Content-Type application/json;
      }
    }

    # Videos locales
    location /video/ { 
      alias /usr/share/nginx/html/video/; 
      autoindex on;
      add_header Cache-Control "public, max-age=86400";
      # Video streaming support
      location ~ \.(mp4|webm)$ {
        mp4;
        mp4_buffer_size 1m;
        mp4_max_buffer_size 5m;
      }
    }

    # Proxy API
    location /api/ {
      # Rate limiting for general API
      limit_req zone=api burst=20 nodelay;
      
      proxy_pass http://api_backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Timeouts for OCR processing
      proxy_connect_timeout 60s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;
    }

    # Special rate limiting for OCR endpoint
    location /api/scan {
      limit_req zone=ocr burst=5 nodelay;
      
      proxy_pass http://api_backend/scan;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Extended timeouts for OCR
      proxy_connect_timeout 60s;
      proxy_send_timeout 180s;
      proxy_read_timeout 180s;
    }

    # WebSocket
    location /ws {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://api_backend/ws;
      
      # WebSocket timeouts
      proxy_connect_timeout 7d;
      proxy_send_timeout 7d;
      proxy_read_timeout 7d;
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}