# Alembic Configuration

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path adjustments
prepend_sys_path = .

# timezone to use for timestamps
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run environment sanity checks
version_path_separator = os  # default: use os.pathsep

# SQLAlchemy URL
sqlalchemy.url = postgresql://user:password@localhost/screen2deck

[post_write_hooks]
# post_write_hooks defines scripts or Python functions
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S