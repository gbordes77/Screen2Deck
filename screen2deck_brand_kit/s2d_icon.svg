<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg{fill:#6D28D9;}
      .dark{fill:#0B1021;}
      .light{fill:#F7F7FB;}
      .accent{stroke:#22D3EE;stroke-width:18;fill:none;}
      .label{fill:#0B1021;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-weight:700;}
    </style>
  </defs>
  <!-- rounded background -->
  <rect x="64" y="64" rx="200" ry="200" width="896" height="896" class="bg"/>
  <!-- back card -->
  <rect x="520" y="190" rx="60" ry="60" width="640" height="800" class="dark" transform="translate(-80,0) scale(0.62,0.78) translate(-520,-190) translate(360,30)"/>
  <!-- front card -->
  <rect x="360" y="270" rx="60" ry="60" width="640" height="800" class="light" transform="translate(-80,0) scale(0.62,0.78) translate(-360,-270) translate(40,120)"/>
  <rect x="360" y="270" rx="60" ry="60" width="640" height="800" class="accent" transform="translate(-80,0) scale(0.62,0.78) translate(-360,-270) translate(40,120)"/>
  <!-- S2D -->
  <text x="512" y="580" text-anchor="middle" font-size="300" class="label">S2D</text>
</svg>