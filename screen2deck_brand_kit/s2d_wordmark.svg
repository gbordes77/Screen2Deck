<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dark{fill:#0B1021;}
      .accent{fill:#22D3EE;}
      .primary{fill:#6D28D9;}
      .brand{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:160px;font-weight:800;letter-spacing:0.5px;}
      .tag{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:40px;font-weight:500;}
    </style>
  </defs>
  <!-- S2D icon simplified -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" rx="60" ry="60" width="320" height="320" class="primary"/>
    <rect x="160" y="20" rx="30" ry="30" width="220" height="280" class="dark" opacity="0.9"/>
    <rect x="70" y="70" rx="30" ry="30" width="220" height="280" class="accent" opacity="0.12"/>
    <text x="160" y="210" text-anchor="middle" class="brand" font-size="140" fill="#F7F7FB">S2D</text>
  </g>
  <!-- Wordmark -->
  <text x="420" y="170" class="brand dark">Screen</text>
  <text x="950" y="170" class="brand dark">Deck</text>
  <text x="870" y="170" class="brand accent">2</text>
  <!-- Tagline -->
  <text x="420" y="270" class="tag dark">From screenshot to perfect decklist.</text>
  <text x="420" y="320" class="tag primary">OCR → Decklist validée.</text>
</svg>